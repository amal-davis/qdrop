<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Gallery Images</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'images/fav_icon.png' %}" type="image/x-icon">


</head>
<body>
    <div class="container mt-5">
        <h2>Edit Gallery Image</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="image" class="form-label">Gallery Image</label>
                <input type="file" id="image" name="image" class="form-control">
                <p>Current Image:</p>
                <img src="{{ gallery_image.image.url }}" alt="{{ gallery_image.alt_text }}" width="150">
            </div>
            <div class="mb-3">
                <label for="alt_text" class="form-label">Alt Text</label>
                <input type="text" id="alt_text" name="alt_text" class="form-control" value="{{ gallery_image.alt_text }}" required>
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
        </form>
    </div>
    
</body>
</html>
