<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'images/fav_icon.png' %}" type="image/x-icon">

</head>
<body>
    


<div class="container mt-5">
    <h1>Edit Section Content</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="logo">Logo:</label>
            <input type="file" class="form-control" id="logo" name="logo">
            <p>Current Logo: <img src="{{ content.logo.url }}" alt="Logo" width="50"></p>
        </div>
        <div class="mb-3">
            <label for="heading">Heading:</label>
            <input type="text" class="form-control" id="heading" name="heading" value="{{ content.heading }}" required>
        </div>
        <div class="mb-3">
            <label for="subheading">Subheading:</label>
            <input type="text" class="form-control" id="subheading" name="subheading" value="{{ content.subheading }}" required>
        </div>
        <div class="mb-3">
            <label for="request_quote_url">Request Quote URL:</label>
            <input type="url" class="form-control" id="request_quote_url" name="request_quote_url" value="{{ content.request_quote_url }}" required>
        </div>
        <div class="mb-3">
            <label for="whatsapp_url">WhatsApp URL:</label>
            <input type="url" class="form-control" id="whatsapp_url" name="whatsapp_url" value="{{ content.whatsapp_url }}" required>
        </div>
        <div class="mb-3">
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" class="form-control">
            <p>Current Image: <img src="{{ content.image.url }}" alt="Image" width="100"></p>
        </div>
        <button type="submit" class="btn btn-success">Update Content</button>
    </form>
</div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
