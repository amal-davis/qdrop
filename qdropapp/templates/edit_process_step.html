<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Process Step</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'images/fav_icon.png' %}" type="image/x-icon">

</head>
<body>
    <div class="container mt-5">
        <h2>Edit Water Treatment Process Step</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="step_number" class="form-label">Step Number</label>
                <input type="number" id="step_number" name="step_number" class="form-control" value="{{ step.step_number }}" readonly>
            </div>
            <div class="mb-3">
                <label for="heading" class="form-label">Step Heading</label>
                <input type="text" id="heading" name="heading" class="form-control" value="{{ step.heading }}" required>
            </div>
            <div class="mb-3">
                <label for="points" class="form-label">Step Points (separate each point with a semicolon ";")</label>
                <textarea id="points" name="points" class="form-control" rows="4" required>{{ step.points }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">Update Step</button>
            <a href="{% url 'add_process_step' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
