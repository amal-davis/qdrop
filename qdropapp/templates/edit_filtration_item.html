<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Filtration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'images/fav_icon.png' %}" type="image/x-icon">


</head>
<body>
    <div class="container mt-5">
        <h2>Edit Filtration Item</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ item.title }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" rows="3" class="form-control">{{ item.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" id="image" name="image" class="form-control">
                <p>Current Image:</p>
                <img src="{{ item.image.url }}" alt="{{ item.title }}" width="150">
            </div>
            <div class="mb-3">
                <label for="button_text" class="form-label">Button Text</label>
                <input type="text" id="button_text" name="button_text" class="form-control" value="{{ item.button_text }}">
            </div>
            <div class="mb-3">
                <label for="button_link" class="form-label">Button Link</label>
                <input type="url" id="button_link" name="button_link" class="form-control" value="{{ item.button_link }}">
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
        </form>
    </div>
    
</body>
</html>
