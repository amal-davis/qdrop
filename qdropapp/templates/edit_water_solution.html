<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Water Solution</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'images/fav_icon.png' %}" type="image/x-icon">

</head>
<body>
    <div class="container mt-5">
        <h2>Edit Water Solution</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- UV Section -->
            <h4>UV Water Purifier</h4>
            <div class="mb-3">
                <label for="uv_heading" class="form-label">Heading</label>
                <input type="text" id="uv_heading" name="uv_heading" class="form-control" value="{{ solution.uv_heading }}" required>
            </div>
            <div class="mb-3">
                <label for="uv_description" class="form-label">Description</label>
                <textarea id="uv_description" name="uv_description" rows="3" class="form-control">{{ solution.uv_description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="uv_image" class="form-label">Image</label>
                <input type="file" id="uv_image" name="uv_image" class="form-control">
                <p>Current Image:</p>
                <img src="{{ solution.uv_image.url }}" alt="{{ solution.uv_heading }}" width="150">
            </div>

            <!-- RO Section -->
            <h4>RO Water Purifier</h4>
            <div class="mb-3">
                <label for="ro_heading" class="form-label">Heading</label>
                <input type="text" id="ro_heading" name="ro_heading" class="form-control" value="{{ solution.ro_heading }}" required>
            </div>
            <div class="mb-3">
                <label for="ro_description" class="form-label">Description</label>
                <textarea id="ro_description" name="ro_description" rows="3" class="form-control">{{ solution.ro_description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="ro_image" class="form-label">Image</label>
                <input type="file" id="ro_image" name="ro_image" class="form-control">
                <p>Current Image:</p>
                <img src="{{ solution.ro_image.url }}" alt="{{ solution.ro_heading }}" width="150">
            </div>

            <!-- Download Section -->
            <h4>Download Section</h4>
            <div class="mb-3">
                <label for="button_text" class="form-label">Button Text</label>
                <input type="text" id="button_text" name="button_text" class="form-control" value="{{ solution.button_text }}">
            </div>
            <div class="mb-3">
                <label for="button_link" class="form-label">Button Link</label>
                <input type="url" id="button_link" name="button_link" class="form-control" value="{{ solution.button_link }}">
            </div>

            <button type="submit" class="btn btn-success">Save Changes</button>
        </form>
    </div>
</body>
</html>
