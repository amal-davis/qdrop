<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expertise</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'images/fav_icon.png' %}" type="image/x-icon">


</head>
<body>
    <div class="container mt-5">
        <h2>Edit Expertise</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ expertise.title }}" required>
            </div>
            <div class="mb-3">
                <label for="description_1" class="form-label">Description 1</label>
                <textarea id="description_1" name="description_1" rows="2" class="form-control">{{ expertise.description_1 }}</textarea>
            </div>
            <div class="mb-3">
                <label for="description_2" class="form-label">Description 2</label>
                <textarea id="description_2" name="description_2" rows="2" class="form-control">{{ expertise.description_2 }}</textarea>
            </div>
            <div class="mb-3">
                <label for="description_3" class="form-label">Description 3</label>
                <textarea id="description_3" name="description_3" rows="2" class="form-control">{{ expertise.description_3 }}</textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" id="image" name="image" class="form-control">
                <p>Current Image: <img src="{{ expertise.image.url }}" alt="{{ expertise.title }}" width="100"></p>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    
</body>
</html>
