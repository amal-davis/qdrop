<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Testimonials</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'images/fav_icon.png' %}" type="image/x-icon">


</head>
<body>
    <div class="container mt-5">
        <h2>Edit Testimonial</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="client_name" class="form-label">Client Name</label>
                <input type="text" id="client_name" name="client_name" class="form-control" value="{{ testimonial.client_name }}" required>
            </div>
            <div class="mb-3">
                <label for="client_image" class="form-label">Client Image</label>
                <input type="file" id="client_image" name="client_image" class="form-control">
                <p>Current Image:</p>
                <img src="{{ testimonial.client_image.url }}" alt="{{ testimonial.client_name }}" width="150">
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ testimonial.title }}" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" name="message" rows="3" class="form-control" required>{{ testimonial.message }}</textarea>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Rating</label>
                <input type="number" id="rating" name="rating" class="form-control" min="1" max="5" value="{{ testimonial.rating }}">
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
        </form>
    </div>
    
</body>
</html>
